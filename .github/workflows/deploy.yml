# UPDATED COMMENTS: GitHub Actions workflow for automated deployment to GitHub Pages
# CRITICAL: Deploys vanilla JS portfolio on every push to main branch
# SCALED FOR: Zero-dependency static site deployment with backend API support

name: Deploy Portfolio to GitHub Pages

# ANCHOR: TRIGGERS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# REUSED: GitHub Pages deployment permissions
permissions:
  contents: read
  pages: write
  id-token: write

# CRITICAL: Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ANCHOR: BUILD
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # UPDATED COMMENTS: Upload only frontend files, exclude backend/api
      # CRITICAL: GitHub Pages serves static files only - no Python support
      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp -r index.html js styles assets _site/
          cp -r data _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # ANCHOR: DEPLOY
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
