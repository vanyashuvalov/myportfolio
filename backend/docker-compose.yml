# ANCHOR: docker_compose
# UPDATED COMMENTS: Docker Compose for Telegram scraper development and production
# SCALED FOR: Multi-environment deployment with proper networking

version: '3.8'

services:
  # CRITICAL: Main API service
  telegram-api:
    build: .
    container_name: telegram_api
    ports:
      - "8000:8000"
    environment:
      # UPDATED COMMENTS: Environment variables from .env file
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=${DEBUG:-false}
    volumes:
      # REUSED: Persistent data storage
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telegram_network

  # SCALED FOR: Scheduled scraper service
  telegram-scraper:
    build: .
    container_name: telegram_scraper
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE}
      - SCRAPE_TIME=${SCRAPE_TIME:-02:00}
    volumes:
      # REUSED: Shared data volume with API service
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["python", "telegram_scraper.py"]
    restart: unless-stopped
    depends_on:
      - telegram-api
    networks:
      - telegram_network

  # UPDATED COMMENTS: Optional nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: telegram_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - telegram-api
    restart: unless-stopped
    networks:
      - telegram_network
    profiles:
      - production

# CRITICAL: Network configuration
networks:
  telegram_network:
    driver: bridge

# REUSED: Named volumes for data persistence
volumes:
  telegram_data:
    driver: local
  telegram_logs:
    driver: local